{% extends 'base.html' %}
{% block title %}{{cat.title_category}}{% endblock %}
{% block h1 %}
    <h1>{{cat.title_category}}</h1>
    <div>
        <p>Posts:</p>
        {% for p in posts %}
            <p>{{ p.title_post}}</p>
            <a href="/categories/{{cat.id}}/view/{{p.id}}">{{ p.title_post}}</a>
        {% endfor %}
    </div>
<a href="/categories/{{cat.id}}/create-post">Create post</a>
{% endblock %}
{% block content %} {% endblock %}
